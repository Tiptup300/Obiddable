name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  bump-version-on-merge:
    name: Bump patch version (on PR merge to main)
    # Only run this job when the PR was merged (closed + merged) and base branch is main
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      bumped_version: ${{ steps.bump.outputs.new_version }}
    steps:
      - name: Checkout repository (fetch full history and tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version in Directory.Build.props
        id: bump
        run: |
          FILE="Directory.Build.props"
          if [ ! -f "$FILE" ]; then
            echo "::error ::$FILE not found at repo root"
            exit 1
          fi

          # Extract current Version (expects a simple <Version>x.y.z</Version>)
          CURR=$(sed -n 's:.*<Version>\(.*\)</Version>.*:\1:p' "$FILE" | tr -d '[:space:]')
          if [ -z "$CURR" ]; then
            echo "::error ::No <Version> found in $FILE"
            exit 1
          fi

          echo "Current version: $CURR"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURR"
          if [ -z "$PATCH" ]; then
            echo "::error ::Version format unexpected: $CURR"
            exit 1
          fi

          PATCH=$((PATCH + 1))
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW"

          # Update Version, AssemblyVersion, FileVersion and InformationalVersion
          sed -E -i "s#(<Version>).*?(</Version>)#\1$NEW\2#g" "$FILE"
          sed -E -i "s#(<AssemblyVersion>).*?(</AssemblyVersion>)#\1$NEW.0\2#g" "$FILE"
          sed -E -i "s#(<FileVersion>).*?(</FileVersion>)#\1$NEW.0\2#g" "$FILE"
          sed -E -i "s#(<InformationalVersion>).*?(</InformationalVersion>)#\1$NEW+${GITHUB_SHA:0:8}\2#g" "$FILE"

          git add "$FILE"
          # commit the change to main
          git commit -m "chore: bump version to $NEW" || echo "No changes to commit"

          # create lightweight tag and push commit+tag
          git tag "v$NEW" || echo "Tag v$NEW already exists"
          git push origin HEAD:main
          git push origin "v$NEW" || echo "Tag push failed or already exists"

          # set output for later steps
          echo "new_version=$NEW" >> "$GITHUB_OUTPUT"

      - name: Confirm
        run: echo "Bumped to ${{ steps.bump.outputs.new_version }} (patch increment)"

  build:
    runs-on: windows-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.0.x'
        
    # Add cache for NuGet packages
    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        # Look to see if there is a cache hit for the corresponding requirements file
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    # Add cache for .NET
    - name: Cache .NET tools
      uses: actions/cache@v3
      with:
        path: ~/.dotnet/tools
        key: ${{ runner.os }}-dotnet-tools-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-dotnet-tools-

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build Solution
      run: dotnet build --no-restore --configuration Release

    - name: Upload Release Artifact
      id: upload-release
      uses: actions/upload-artifact@v4
      with:
        name: release-artifacts
        path: "./Obiddable.Win/bin/Release/net10.0-windows"

  test: 
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: Setup .NET  # ADD THIS
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run Tests and Collect Coverage
        run: >
            dotnet test
            --configuration Release
  
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [test, bump-version-on-merge]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
  
    - name: Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: release-artifacts
        path: release-artifacts

    - name: Set outputs
      id: vars
      shell: pwsh
      run: |
        $sha = git rev-parse --short HEAD
        "sha_short=$sha" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

        $version = "${{ needs.bump-version-on-merge.outputs.bumped_version }}"
        "tag_name=v$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    - name: Create ZIP file
      shell: pwsh
      run: |
        $version = "${{ needs.bump-version-on-merge.outputs.bumped_version }}"
        $zip = "Obiddable-v$version-win-x64.zip"
        Compress-Archive -Path "release-artifacts/*.dll","release-artifacts/*.exe" -DestinationPath $zip
  

    - name: Generate Release Notes
      id: release_notes
      uses: actions/github-script@v7
      with:
        script: |
          const { data: latestRelease } = await github.rest.repos.getLatestRelease({
            owner: context.repo.owner,
            repo: context.repo.repo
          }).catch(() => ({ data: { published_at: '1970-01-01T00:00:00Z' } }));
          
          const { data: commits } = await github.rest.repos.listCommits({
            owner: context.repo.owner,
            repo: context.repo.repo,
            since: latestRelease.published_at,
            per_page: 100
          });
          
          const changes = commits.map(commit => `- ${commit.commit.message}`).join('\n');
          core.setOutput('notes', changes);
  
    - name: Set release date
      id: date
      shell: pwsh
      run: |
        $date = Get-Date -Format "MMMM d, yyyy"
        "formatted_date=$date" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.vars.outputs.tag_name }}
        name: "Release ${{ steps.vars.outputs.tag_name }}"
        body: |
          # What's Changed
          ${{ steps.release_notes.outputs.notes }}
        draft: false
        prerelease: false
        files: Obiddable-${{ steps.vars.outputs.tag_name }}-win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}}
