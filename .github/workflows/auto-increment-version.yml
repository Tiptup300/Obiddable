# Auto bump patch version when a pull request is merged into main
# Place this file at: .github/workflows/auto-bump-version.yml
on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  bump-version-on-merge:
    name: Bump patch version (on PR merge to main)
    # Only run this job when the PR was merged (closed + merged)
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (fetch full history and tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version in Directory.Build.props
        id: bump
        run: |
          FILE="Directory.Build.props"
          if [ ! -f "$FILE" ]; then
            echo "::error ::$FILE not found at repo root"
            exit 1
          fi

          # Extract current Version (expects a simple <Version>x.y.z</Version>)
          CURR=$(sed -n 's:.*<Version>\(.*\)</Version>.*:\1:p' "$FILE" | tr -d '[:space:]')
          if [ -z "$CURR" ]; then
            echo "::error ::No <Version> found in $FILE"
            exit 1
          fi

          echo "Current version: $CURR"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURR"
          if [ -z "$PATCH" ]; then
            echo "::error ::Version format unexpected: $CURR"
            exit 1
          fi

          PATCH=$((PATCH + 1))
          NEW="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW"

          # Update Version, AssemblyVersion, FileVersion and InformationalVersion
          sed -E -i "s#(<Version>).*?(</Version>)#\1$NEW\2#g" "$FILE"
          sed -E -i "s#(<AssemblyVersion>).*?(</AssemblyVersion>)#\1$NEW.0\2#g" "$FILE"
          sed -E -i "s#(<FileVersion>).*?(</FileVersion>)#\1$NEW.0\2#g" "$FILE"
          sed -E -i "s#(<InformationalVersion>).*?(</InformationalVersion>)#\1$NEW+${GITHUB_SHA:0:8}\2#g" "$FILE"

          git add "$FILE"
          # commit the change to main
          git commit -m "chore: bump version to $NEW" || echo "No changes to commit"

          # create lightweight tag and push commit+tag
          git tag "v$NEW" || echo "Tag v$NEW already exists"
          git push origin HEAD:main
          git push origin "v$NEW" || echo "Tag push failed or already exists"

          # set output for later steps
          echo "new_version=$NEW" >> "$GITHUB_OUTPUT"

      - name: Confirm
        run: echo "Bumped to ${{ steps.bump.outputs.new_version }} (patch increment)"